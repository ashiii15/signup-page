<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="p1.css">
    <script src="https://kit.fontawesome.com/949821eebd.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Creat an account</h1>
        <div class="signupbox">
            <div class="left">
                <form>
                    <input type="text" placeholder="Your name" required class="c1">
                    <input type="text" placeholder="User name" required class="c1">
                    <input type="email" placeholder="Your emailid" required class="c1">
                    <input type="password" placeholder="Create a password" required class="c1">
                    <input type="checkbox" id="cbox">
                    <label for="cbox">I accept the terms & conditions.</label>
                    <button class="btn">SIGN UP<span>&#x27f6</span></button>
                </form>

            </div>
            <div class="right">
                <a href="https://www.facebook.com/" id="id1"><i class="fa-brands fa-facebook"></i>Connect with
                    facebook</a>
                <a href="https://twitter.com/i/flow/login" id="id2"><i class="fa-brands fa-twitter"></i>Connect with
                    Twitter</a>
                <a href="https://myaccount.google.com/?utm_source=sign_in_no_continue&pli=1" id="id3"><i
                        class="fa-brands fa-google"></i>Connect with google</a>
            </div>

        </div>
        <p class="p2">I already have an account? <a href="#">Login Now</a></p>
    </div>

</body>

</html>
